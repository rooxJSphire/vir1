<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ˜ˆ IZINKAN DULU ðŸ˜ˆ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    button {
      padding: 16px 30px;
      font-size: 20px;
      background: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 20px red;
    }
    .popup {
      position: absolute;
      width: 100px;
      height: 60px;
      background: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      z-index: 9999;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸ˜ˆ IZINKAN PRANK DULU ðŸ˜ˆ</h1>
  <button onclick="startPrank()">IZINKAN</button>

  <script>
    function createPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerText = "ðŸ¤£ðŸ¤£ðŸ¤£";
      popup.style.left = Math.random() * window.innerWidth + "px";
      popup.style.top = Math.random() * window.innerHeight + "px";
      popup.onclick = () => {
        for (let i = 0; i < 3; i++) createPopup();
      };
      document.body.appendChild(popup);
    }

    function startPrank() {
      // 1. Request Notification Permission
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification("ðŸ˜œ PRANK DIMULAI!", {
            body: "ðŸ¤£ Selamat datang di dunia popup ðŸ¤£"
          });
        }

        // 2. Masuk ke fullscreen
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }

        // 3. Spam popup
        for (let i = 0; i < 7; i++) createPopup();
      });
    }
  </script>
</body>
</html>
