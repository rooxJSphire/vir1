<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🤣 Prank Page 🤣</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .popup {
      position: absolute;
      width: 100px;
      height: 60px;
      background: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>👉 Klik untuk IZIN kan...</h1>
  <button onclick="startPrank()">IZINKAN</button>

  <script>
    function createPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerText = "🤣🤣🤣";
      popup.style.left = Math.random() * window.innerWidth + "px";
      popup.style.top = Math.random() * window.innerHeight + "px";
      popup.onclick = () => {
        for (let i = 0; i < 3; i++) createPopup();
      };
      document.body.appendChild(popup);
    }

    function startPrank() {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          alert("Terima kasih... 😈");
          for (let i = 0; i < 5; i++) createPopup();
        } else {
          alert("Kalau nggak izin, nggak lucu dong... 😏");
        }
      });
    }
  </script>
</body>
</html>
