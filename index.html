<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile RPG Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        
        #orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 100;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #joystick {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        #joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #jump-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.7);
            border: none;
            color: white;
            font-size: 16px;
        }
        
        @media (orientation: portrait) {
            #orientation-message {
                display: flex;
            }
            #game-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-message">
        Putar perangkat ke mode landscape untuk bermain!
    </div>
    
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="controls">
            <div id="joystick">
                <div id="joystick-knob"></div>
            </div>
            <button id="jump-btn">Lompat</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
